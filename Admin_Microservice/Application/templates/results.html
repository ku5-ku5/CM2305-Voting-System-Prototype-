{% extends "layout.html" %}
{% block content %}
	<h1> Election Results: </h1>
	<div class="">
		<h3 class="chart-title">Election Title</h3>
		<div class="">
			{% for key, value in results.items() %}
				<p> {{ key }} </p>
				<div class="" style="width:{{ total }}">
  					<div style="width:{{ value }}%; background-color:#000000; color:#FFFFFF">{{ value }}</div>
				</div>
			{% endfor %}
		</div>
	</div>
{% endblock content %}
