{% extends 'layout.html' %}
{% block content %}
		<form method="POST" action="">
			{{ form.hidden_tag() }}
				<legend>Register as an Official</legend>
				<div>
					{{ form.email.label }} {{ form.email }}
				</div>

				<div>
					{{ form.password.label }} {{ form.password }}
				</div>

				<div>
					{{ form.confirm_password.label }} {{ form.confirm_password }}
				</div>
			<div >
				{{ form.submit }}
			</div>
		</form>
	<div>
	{% endblock content %}
